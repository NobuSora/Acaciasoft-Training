<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/style.css">
<head>
    
</head>
<body>
    <table id="calcu">
        <tr>
            <td colspan="3" id="maker">Bry's Calculator</td>
            <td><input type="button" id="delBtn" value="<-"></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="text" id="result" readonly>
            </td>
            <td>
                <input type="button" id="clearBtn" value="C">
            </td>
        </tr>
        <tr>
            <td><input type="button" id="btnNum1" value="1"></td>
            <td><input type="button" id="btnNum2" value="2"></td>
            <td><input type="button" id="btnNum3" value="3"></td>
            <td><input type="button" id="btnOpeDiv" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" id="btnNum4" value="4"></td>
            <td><input type="button" id="btnNum5" value="5"></td>
            <td><input type="button" id="btnNum6" value="6"></td>
            <td><input type="button" id="btnOpeMul" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" id="btnNum7" value="7"></td>
            <td><input type="button" id="btnNum8" value="8"></td>
            <td><input type="button" id="btnNum9" value="9"></td>
            <td><input type="button" id="btnOpeSub" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" id="btnNum0" value="0"></td>
            <td><input type="button" id="btnNumPoint" value="."></td>
            
            <td><input type="button" id="btnOpeSolve" value="="></td>
            <td><input type="button" id="btnOpeAdd" value="+"></td>
        </tr>
    </table>

    </body>
    </html>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/math.js"></script>
    <script src="js/jquery.animate-colors.js"></script>
    <script src="js/jquery.animate-shadow.js"></script>
    <script src="js/buttonfunctions.js"></script>
    <script src="js/buttonanims.js"></script>
